	<body>
		<d2l-demo-page page-title="d2l-custom-ads-scheduler">

			<h2>d2l-custom-ads-scheduler - With Data Hub access</h2>
			<d2l-demo-snippet>
				<d2l-manage-schedules data-hub-access schedules='[{"name":"Schedule1","typeId":"1","frequencyId":"1","startDate":"2020-01-02","endDate":"2020-02-05","isEnabled":1,"scheduleId":1,"statusId":3},{"name":"Schedule 2","typeId":"2","frequencyId":"4","startDate":"2020-02-02","endDate":"2020-11-22","isEnabled":0,"scheduleId":2}]'></d2l-manage-schedules>
			</d2l-demo-snippet>

			<h2>d2l-custom-ads-scheduler - No Data Hub access</h2>
			<d2l-demo-snippet>
				<d2l-manage-schedules schedules='[{"name":"Schedule1","typeId":"1","frequencyId":"1","startDate":"2020-01-02","endDate":"2020-02-05","isEnabled":1,"scheduleId":1,"statusId":5},{"name":"Schedule 2","typeId":"2","frequencyId":"4","startDate":"2020-02-02","endDate":"2020-11-22","isEnabled":0,"scheduleId":2}]'></d2l-manage-schedules>

			</d2l-demo-snippet>

			<h2>d2l-custom-ads-scheduler - No Data - No Data Hub access</h2>
			<d2l-demo-snippet>
				<d2l-manage-schedules></d2l-manage-schedules>
			</d2l-demo-snippet>

			</d2l-demo-snippet>

			<h2>d2l-wizard-manager - Add</h2>
			<d2l-demo-snippet>
				<d2l-wizard-manager></d2l-wizard-manager>
			</d2l-demo-snippet>

			<h2>d2l-wizard-manager - Edit</h2>
